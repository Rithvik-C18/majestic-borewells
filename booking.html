<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borewells Booking - Tirupati</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        :root {
            --primary-color: #3D8D7A;
            --secondary-color: #B3D8A8;
            --accent-color: #F4960F;
            --background-light: #FBFFE4;
            --text-color: #333;
        }
        body {
            margin: 0;
            background: var(--background-light);
            font-family: Arial, sans-serif;
            line-height: 1.6;
            scroll-behavior: smooth;
        }
        nav {
            background: rgba(61, 141, 122, 0.95);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        .nav-logo {
            display: flex;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            font-weight: 800;
            text-decoration: none;
            letter-spacing: 1px;
        }
        .nav-logo span {
            color: var(--accent-color);
        }
        .nav-links {
            display: flex;
            gap: 30px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
        }
        nav a:not(.nav-logo)::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        nav a:not(.nav-logo):hover::after {
            width: 80%;
        }
        nav a:not(.nav-logo):hover {
            color: var(--accent-color);
            background: rgba(255, 255, 255, 0.1);
        }
        @media (max-width: 768px) {
            nav {
                padding: 15px;
                flex-direction: column;
                gap: 15px;
            }
            .nav-links {
                gap: 15px;
                flex-wrap: wrap;
                justify-content: center;
            }
            nav a {
                font-size: 0.9rem;
                padding: 6px 12px;
            }
        }
        .container {
            display: flex;
            height: 80vh;
            margin: 20px;
            align-items: center;
        }
        #map-container {
            width: 45%;
            height: 80%;
            margin: auto;
            padding: 15px;
            border: 5px solid var(--secondary-color);
            border-radius: 10px;
            box-sizing: border-box;
        }
        #map {
            width: 100%;
            height: 100%;
            border-radius: 5px;
        }
        #form-container {
            width: 45%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--secondary-color);
            padding: 20px;
            margin: auto;
            border-radius: 10px;
        }
        form {
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: rgb(1, 40, 1);
            margin-bottom: 20px;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: 1px solid var(--secondary-color);
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            border: none;
            transition: background 0.2s;
        }
        button:hover {
            background: var(--accent-color);
        }
        #confirmation {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <nav>
        <a href="/home.html" class="nav-logo">
            <span>Majestic</span> Borewells
        </a>
        <div class="nav-links">
            <a href="/booking.html">Booking</a>
            <a href="/FAQ.html">FAQ</a>
            <a href="/about.html">About</a>
        </div>
    </nav>
    <div class="container">
        <div id="map-container">
            <div id="map"></div>
        </div>
        <div id="form-container">
            <form id="booking-form">
                <h1>BOREWELLS BOOKING</h1>
                <input type="text" id="address" placeholder="Click on the map to select a location" required readonly>
                <input type="date" id="date" required>
                <input type="time" id="time" required>
                <select id="service" required>
                    <option value="">Select Service</option>
                    <option value="sensor">Sensor</option>
                    <option value="robo">Robo</option>
                    <option value="direct">Direct Drilling</option>
                </select>
                <button type="button" onclick="checkBooking()">BOOK NOW!</button>
                <p id="confirmation"></p>
            </form>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const tirupatiCenter = [13.6288, 79.4192];
        const map = L.map('map').setView(tirupatiCenter, 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
        let selectedMarker = null;
        map.on('click', async (e) => {
            if (selectedMarker) map.removeLayer(selectedMarker);
            selectedMarker = L.marker(e.latlng).addTo(map);
            const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${e.latlng.lat}&lon=${e.latlng.lng}`);
            const data = await response.json();
            document.getElementById('address').value = data.display_name || `${e.latlng.lat}, ${e.latlng.lng}`;
        });

        async function checkBooking() {
            const address = document.getElementById("address").value;
            const date = document.getElementById("date").value;
            const time = document.getElementById("time").value;
            const service = document.getElementById("service").value;
            const confirmation = document.getElementById("confirmation");

            if (!address) {
                alert('Please select a location from the map.');
                return;
            }

            if (!date || !time || !service) {
                alert('Please fill all the fields.');
                return;
            }

            const bookingData = {
                address,
                date,
                time,
                service
            };

            try {
                // Show loading state
                confirmation.style.color = 'var(--primary-color)';
                confirmation.innerText = 'Processing your booking...';

                // First, test server connectivity
                try {
                    const testResponse = await fetch('http://localhost:3000/api/network-test', {
                        method: 'GET',
                        headers: { 'Content-Type': 'application/json' },
                        // Set a timeout
                        signal: AbortSignal.timeout(5000)
                    });
                    
                    if (!testResponse.ok) {
                        throw new Error(`Connection test failed: ${testResponse.status}`);
                    }
                    console.log('Connection test successful, proceeding with booking');
                } catch (testError) {
                    console.error('Server connection test failed:', testError);
                    throw new Error('Unable to connect to the server. Please check if the server is running.');
                }

                // Now proceed with the actual booking
                const response = await fetch('http://localhost:3000/api/bookings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(bookingData),
                    // Set a timeout
                    signal: AbortSignal.timeout(10000)
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    console.error('Server responded with error:', response.status, errorData);
                    throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                }

                const result = await response.json();

                if (result.bookingId) {
                    confirmation.style.color = 'green';
                    confirmation.innerText = `Booking Confirmed! Booking ID: ${result.bookingId}`;
                    
                    // Store booking locally as backup
                    const bookings = JSON.parse(localStorage.getItem('bookings') || '[]');
                    bookings.push({
                        ...bookingData,
                        bookingId: result.bookingId,
                        timestamp: new Date().toISOString()
                    });
                    localStorage.setItem('bookings', JSON.stringify(bookings));
                    
                    // Reset form after successful booking
                    document.getElementById("booking-form").reset();
                    if (selectedMarker) map.removeLayer(selectedMarker);
                    selectedMarker = null;
                } else {
                    throw new Error('No booking ID received from server');
                }
            } catch (error) {
                console.error('Booking error:', error);
                confirmation.style.color = 'red';
                
                if (error.name === 'TimeoutError' || error.name === 'AbortError') {
                    confirmation.innerText = 'Server connection timed out. Please try again in a few moments.';
                } else if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    confirmation.innerText = 'Unable to connect to the server. Please check if the server is running at http://localhost:3000';
                } else {
                    confirmation.innerText = `Booking failed: ${error.message}`;
                }
            }
        }

        function formatTime(time) {
            const [hour, minute] = time.split(':');
            const h = parseInt(hour);
            const suffix = h >= 12 ? 'PM' : 'AM';
            const formattedHour = h % 12 || 12;
            return `${formattedHour}:${minute} ${suffix}`;
        }

        setTimeout(() => {
            map.invalidateSize();
        }, 100);

        // Set minimum date to today
        document.addEventListener('DOMContentLoaded', function() {
            const dateInput = document.getElementById('date');
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            const minDate = `${year}-${month}-${day}`;
            dateInput.min = minDate;
            dateInput.value = minDate; // Set default to today

            // Add validation for time slots
            const timeSelect = document.getElementById('time');
            const currentHour = today.getHours();
            
            // If today's date is selected, disable past time slots
            dateInput.addEventListener('change', function() {
                const selectedDate = new Date(this.value);
                const isToday = selectedDate.toDateString() === today.toDateString();
                
                // Enable all options first
                Array.from(timeSelect.options).forEach(option => {
                    option.disabled = false;
                });

                if (isToday) {
                    // Disable past time slots for today
                    Array.from(timeSelect.options).forEach(option => {
                        const hour = parseInt(option.value.split(':')[0]);
                        if (hour < currentHour) {
                            option.disabled = true;
                        }
                    });
                }
            });
        });

        // Form submission handling
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const service = document.getElementById('service').value;
            
            // Create booking details object
            const bookingDetails = {
                name,
                phone,
                address,
                date,
                time,
                service
            };
            
            // Store booking details
            localStorage.setItem('bookingDetails', JSON.stringify(bookingDetails));
            
            // Show confirmation message
            alert('Booking submitted successfully! We will contact you shortly to confirm your appointment.');
            
            // Reset form
            this.reset();
        });
    </script>
</body>
</html>
